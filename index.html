<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bets.io</title>
    <link rel="icon" href="./favicon.ico" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
        background: #000616;
      }
      .desktop-layout {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: #000616;
        max-width: 100%;
      }
      .registration-container {
        /* display: flex; */
        display: none;
        justify-content: space-between;
        align-items: center;
        max-width: 680px;
        height: 600px;
        background-color: #0d1321;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        color: white;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .display-flex {
        display: flex;
      }
      .overlay--blurred {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.7),
          rgba(0, 0, 0, 0.7)
        );
        height: 100%;
      }
      .registration-form {
        flex: 1;
        height: 100%;
        padding: 30px 20px 30px 30px;
        text-align: center;
        background-color: #0d1321;
        position: relative;
        z-index: 1;
      }
      .registration-form h2 {
        margin-bottom: 30px;
        font-weight: 600;
      }
      .registration-form label {
        display: block;
        text-align: left;
        color: #f5f5f580;
        font-size: 0.75rem;
        margin-bottom: 5px;
      }
      .checkbox-container label {
        margin-bottom: 0;
      }
      .registration-form input[type="email"],
      .registration-form input[type="password"] {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        background-color: #1a2030;
        color: white;
      }
      .registration-form input[type="email"]:focus,
      .registration-form input[type="password"]:focus {
        outline: 2px solid #404350;
      }
      .registration-form .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 40px;
      }
      .registration-form input[type="checkbox"] {
        margin-right: 10px;
        background-color: #404350;
        min-width: 16px;
        height: 16px;
        border: none;
        border-radius: 3px;
        -webkit-appearance: none;
        appearance: none;
        cursor: pointer;
        position: relative;
      }
      .registration-form input[type="checkbox"]:checked::before {
        content: "\2713";
        position: absolute;
        top: -2px;
        left: 2px;
        font-size: 14px;
        color: white;
      }
      .registration-form input[type="email"].error,
      .registration-form input[type="password"].error {
        border: 2px solid red;
      }

      .error-message {
        color: red;
        font-size: 12px;
        text-align: left;
        margin-bottom: 20px;
      }
      button {
        background-color: #35c31e;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .registration-form button {
        width: 100%;
      }
      .registration-form button {
        width: 100%;
      }
      .spin-button {
        width: 160px;
        position: relative;
        margin-top: 40px;
      }
      button:hover {
        background-color: #2a9b1a;
      }
      button:active {
        background-color: #217e14;
      }
      button:disabled {
        background-color: #999;
        cursor: not-allowed;
      }
      .image-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100%;
        width: 335px;
        position: relative;
      }

      .image-container h1 {
        font-size: 20px;
        padding: 30px 0;
        width: 70%;
        text-align: center;
      }

      .sidebar-container {
        width: 200px;
        height: 100%;
        position: relative;
        background: #000616;
      }
      .sidebar {
        width: 200px;
      }
      .main {
        width: calc(100% - 180px);
        display: flex;
        justify-content: right;
        flex: 1;
      }
      .container {
        display: flex;
        align-items: flex-start;
        max-width: 100%;
        height: 100%;
      }

      .bg-mobile {
        display: none;
        width: 100%;
      }

      .wheel-container {
        text-align: center;
      }

      .wheel {
        position: relative;
        width: 270px;
        height: 270px;
        border-radius: 50%;
        overflow: hidden !important;
        transform: rotate(0deg) translateZ(0);
        transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
        box-shadow: rgb(0, 255, 102) 0px 0px 350px 2px;
      }

      .wheel-border {
        position: absolute;
        z-index: 10;
        width: 271px;
        min-height: 271px;
        left: 0px;
        top: 0px;
      }

      .sector {
        position: absolute;
        width: 50%;
        height: 50%;
        background-color: white;
        clip-path: polygon(50% 0, 0 0, 0 100%, 100% 100%);
        transform-origin: 100% 100%;
      }

      .ticker {
        position: absolute;
        z-index: 10;
        top: 41%;
      }

      .sector:nth-child(even) {
        background-color: #1ea109;
      }

      .sector span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(60deg);
        transform-origin: 0 0;
        color: #1ea109;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
      }

      .sector:nth-child(even) span {
        color: white;
      }

      .sector:nth-child(1) {
        transform: rotate(0deg);
        z-index: 1;
      }
      .sector:nth-child(1) span {
        transform: rotate(-60deg) translateX(-55px) translateY(-20px);
      }
      .sector:nth-child(2) {
        transform: rotate(-60deg);
        z-index: 2;
      }
      .sector:nth-child(2) span {
        transform: rotate(-60deg) translateX(-55px) translateY(-20px);
      }
      .sector:nth-child(3) {
        transform: rotate(-120deg);
        z-index: 3;
      }
      .sector:nth-child(3) span {
        transform: rotate(-60deg) translateX(-55px) translateY(-20px);
      }
      .sector:nth-child(4) {
        transform: rotate(-180deg);
        z-index: 4;
      }
      .sector:nth-child(4) span {
        transform: rotate(-60deg) translateX(-55px) translateY(-20px);
      }
      .sector:nth-child(5) {
        transform: rotate(-240deg);
        z-index: 4;
      }
      .sector:nth-child(5) span {
        transform: rotate(-60deg) translateX(-55px) translateY(-20px);
      }
      .sector:nth-child(6) {
        transform: rotate(-300deg);
        z-index: 4;
      }
      .sector:nth-child(6) span {
        transform: rotate(-60deg) translateX(-55px) translateY(-20px);
      }

      @media (max-width: 1024px) {
        .registration-container {
          flex-direction: column-reverse;
          align-items: center;
          text-align: center;
          width: 90%;
          overflow-y: auto;
          overflow-x: hidden;
          height: 90%;
        }
        .bg-mobile {
          display: block;
        }
        .desktop-layout {
          overflow-y: auto;
        }
        .sidebar-container {
          display: none;
        }
        .main {
          display: none;
        }
        .registration-form {
          width: 100%;
          max-width: 500px;
        }
        .image-container {
          padding-bottom: 40px;
        }
        .ticker {
          top: 46.5%;
        }
      }
    </style>
  </head>
  <body>
    <div class="desktop-layout">
      <div class="container">
        <div class="sidebar-container">
          <img class="sidebar" src="./sidebar.jpg" alt="sidebar" />
        </div>
        <div class="main">
          <img src="./main.jpg" alt="main" />
        </div>
        <img class="bg-mobile" src="./bg-mobile.jpg" alt="bg-mobile" />
      </div>
      <div class="overlay">
        <div class="registration-container">
          <div class="registration-form">
            <h2>Create your Bets.io Account</h2>
            <form id="registration-form">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email address"
              />
              <div id="emailError" class="error-message"></div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
              <div id="passwordError" class="error-message"></div>
              <div class="checkbox-container">
                <input type="checkbox" id="terms" checked />
                <label for="terms"
                  >By clicking here, I state that I have read and understood
                  Terms & Conditions, Privacy policy</label
                >
              </div>
              <button type="submit" id="submit">Register</button>
            </form>
          </div>
          <div class="image-container">
            <h1>SPIN THE WHEEL AND GET YOUR BONUS</h1>
            <div class="wheel" id="wheel">
              <div class="sector"><span>100% DEPOSIT</span></div>
              <div class="sector"><span>50% DEPOSIT</span></div>
              <div class="sector"><span>20% DEPOSIT</span></div>
              <div class="sector"><span>150% DEPOSIT</span></div>
              <div class="sector"><span>TRY MORE</span></div>
              <div class="sector"><span>75% DEPOSIT</span></div>

              <img
                src="./wheel-border.svg"
                class="wheel-border"
                alt="wheel-border"
              />
            </div>
            <img class="ticker" src="./ticker.svg" alt="ticker" />
            <button id="spin-button" class="spin-button">Spin</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      setTimeout(() => {
        const container = document.querySelector(".registration-container");
        const overlay = document.querySelector(".overlay");
        container.classList.add("display-flex");
        overlay.classList.add("overlay--blurred");

        container.scrollTop = -container.scrollHeight;
      }, 2000);

      document.getElementById("terms").addEventListener("change", function () {
        document.getElementById("submit").disabled = !this.checked;
      });

      function clearErrors() {
        const fields = ["email", "password"];
        fields.forEach((field) => {
          document.getElementById(field).classList.remove("error");
          document.getElementById(field + "Error").textContent = "";
        });
      }

      function showError(field, message) {
        document.getElementById(field).classList.add("error");
        document.getElementById(field + "Error").textContent = message;
      }

      function validateEmail(email) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
      }

      function validatePassword(password) {
        const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        return passwordPattern.test(password);
      }

      async function sha256(message) {
        // encode as UTF-8
        const msgBuffer = new TextEncoder().encode(message);

        // hash the message
        const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);

        // convert ArrayBuffer to Array
        const hashArray = Array.from(new Uint8Array(hashBuffer));

        // convert bytes to hex string
        const hashHex = hashArray
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
        return hashHex;
      }

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
      }

      async function submitForm(event) {
        event.preventDefault();
        document.getElementById("submit").disabled = true;
        clearErrors();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const termsAccepted = document.getElementById("terms").checked;

        // Validate email
        const emailValid = validateEmail(email);
        if (!emailValid) {
          showError("email", "Please enter a valid email address.");
        }

        // Validate password
        const passwordValid = validatePassword(password);
        if (!passwordValid) {
          showError(
            "password",
            "Password must be at least 8 characters long, contain at least one number, one lowercase letter, and one uppercase letter."
          );
        }

        if (!emailValid || !passwordValid) {
          document.getElementById("submit").disabled = true;
          return;
        }

        const body = {
          user: {
            email,
            password: await sha256(password),
            terms_acceptance: true,
            profile_attributes: {
              currency: "BTC",
            },
          },
        };

        try {
          const registerResponse = await fetch(
            "https://api.bets.io/api/users",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/vnd.softswiss.v1+json",
              },
              credentials: "include",
              body: JSON.stringify(body),
            }
          );

          // setTimeout(async () => {
          const subscriptionsResponse = await fetch(
            "https://api.bets.io/api/subscriptions",
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/vnd.softswiss.v1+json",
              },
              credentials: "include",
              body: JSON.stringify({
                subscription_params: { receive_promos: true },
              }),
            }
          );
          // }, 2000);

          window.location.href = "https://bets.io/?tab=signin";
          document.getElementById("submit").disabled = false;
        } catch (error) {
          console.log("error", error);
          document.getElementById("submit").disabled = false;
        }
      }

      document
        .getElementById("registration-form")
        .addEventListener("submit", submitForm);

      let spinned = false;
      document
        .getElementById("spin-button")
        .addEventListener("click", function () {
          if (!spinned) {
            const wheel = document.getElementById("wheel");
            const randomDegree = 3950;
            const finalDegree = randomDegree + 360 / 6;
            wheel.style.transform = `rotate(${finalDegree}deg) translateZ(0)`;

            spinned = true;
          } else {
            console.log("submit");
            const container = document.querySelector(".registration-container");
            container.scrollTop = container.scrollHeight;
            const form = document.getElementById("registration-form");
            // form.submit();
            const submitEvent = new Event("submit", {
              bubbles: true,
              cancelable: true,
            });
            form.dispatchEvent(submitEvent);
          }
        });

      document
        .getElementById("wheel")
        .addEventListener("transitionend", function () {
          console.log("fall");
          const spinButton = document.querySelector(".spin-button");
          spinButton.innerText = "Claim Bonus";
        });
    </script>
  </body>
</html>
